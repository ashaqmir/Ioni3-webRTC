<ion-content padding no-bounce>

  <ion-list>

    <ion-item>
      <ion-input type="number" value="" placeholder="Enter destination ID" [(ngModel)]="distantNumber"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full large (click)="pushCall($event)" [ngStyle]="{'background-color': buttonColor}">{{buttonLabel}}</button>
    </ion-item>

  </ion-list>

  <div>
    <div style="text-align: center">{{infoLabel}}</div>
    <div id="remote" style="width:100%;"></div>
    <div id="mini"></div>
  </div>

  <p id="testID"></p>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-6 text-center>
      <button ion-button round color="danger" (click)="backHome()">Back</button>
    </ion-col>
    <ion-col col-6 text-center>
      <button ion-button round color="danger" (click)="tango()">Tango</button>
    </ion-col>
  </ion-row>
</ion-footer>
